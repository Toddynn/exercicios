    <meta charset="UTF-8">

<body>
    <main>
        <div class="fundo animate__animated animate__fadeInLeftBig">
            <header>
                <h1>IMC</h1>
            </header>
            <div class="container-fluid">
                <h4>Você está em forma? Confira!</h4>
            <hr>
                <div class="line1">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputName" class="form-label">Nome</label>
                            <input type="text" id="inputName" class="form-control" required placeholder="Nome" aria-label="Nome">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" id="inputEmail" class="form-control" required placeholder="Email" aria-label="Email">
                        </div>
                    </form>
                </div>
            <br>
                <div class="line2">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputCircunf" class="form-label">Circunferência Abdominal</label>
                            <input type="number" id="inputCircunf" class="form-control" required placeholder="Circunferência (cm)" aria-label="Circunferência">
                        </div>
                        <div class="col-md-6">
                            <label for="inputAltura" class="form-label">Altura</label>
                            <input type="number" id="inputAltura" class="form-control" required placeholder="Altura (cm)" aria-label="Altura">
                        </div>
                    </form>
                </div>
            <br>
                <div class="line3">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="inputPeso" class="form-label">Peso</label>
                            <input type="number" id="inputPeso"class="form-control" id="inputPeso" required placeholder="Peso (Kg)" aria-label="Peso">
                        </div>
                        <div class="col-md-4">
                            <label for="inputDate" class="form-label">Data Nascimento</label>
                            <input type="date" id="inputDate" class="form-control" required placeholder="Data Nascimento" aria-label="Data Nascimento">
                        </div>
                        <div class="col-md-4">
                            <label for="inputSexo" class="form-label">Sexo</label>
                            <select id="inputSexo" class="form-select">
                                <option selected disabled>Escolha...</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                            </select>
                        </div>
                    </form>
                </div>
            <br>
                <button class="btn mx-auto" id="adicionar" type="submit" value="submit">Confira</button>
            </div>
        </div>
        <div id="hideMeAfter5Seconds">
            <img src="pngwing.com.png" class="corredor animate__animated animate__fadeInLeftBig" alt="corredor">
        </div>
        <div class="fundo">
            <div class="container-fluid" id="aqui">
                
            </div>
        </div>
    </main>
</body>
