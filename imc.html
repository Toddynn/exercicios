<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="imc.js" defer></script>
    <title>IMC</title>
</head>
<nav class="navbar ">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img class="box" src="Private GIF.gif" alt="area" width="32" height="35"><span class="span">Area</span>
        </a>
    </div>
</nav>
<body>
    <main>
        <div class="fundo animate__animated animate__fadeInLeftBig">
            <header>
                <h1>IMC</h1>
            </header>
            <div class="container-fluid">
                <h4>Você está em forma? Confira!</h4>
            <hr>
                <div class="line1">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputName" class="form-label">Nome</label>
                            <input type="text" id="inputName" class="form-control" placeholder="Nome" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required> 
                        </div>
                    </form>
                </div>
            <br>
                <div class="line2">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputCircunf" class="form-label">Circunferência Abdominal</label>
                            <input type="number" id="inputCircunf" class="form-control" placeholder="Circunferência (cm)" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputAltura" class="form-label">Altura</label>
                            <input type="number" id="inputAltura" class="form-control" placeholder="Altura (m)" required>
                        </div>
                    </form>
                </div>
            <br>
                <div class="line3">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="inputPeso" class="form-label">Peso</label>
                            <input type="number" id="inputPeso" class="form-control" id="inputPeso" placeholder="Peso (Kg)" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputDate" class="form-label">Data Nascimento</label>
                            <input type="date" id="inputDate" class="form-control" placeholder="Data Nascimento" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputSexo" class="form-label">Sexo</label>
                            <select id="inputSexo" class="form-select" required>
                                <option value=""selected disabled>Escolha...</option>
                                <option value="1">Masculino</option>
                                <option value="2">Feminino</option>
                            </select>
                        </div>
                    </form>
                </div>
            <br>
                <button class="btn mx-auto" id="adicionar" type="submit" value="submit">Confira</button>
                <div id="appearsModal">

                </div>
            </div>
        </div>
        <div id="hideMeAfter5Seconds">
            <img src="pngwing.com.png" class="corredor animate__animated animate__fadeInLeftBig" alt="corredor">
        </div>
        <div class="fundo">
            <div class="container-fluid" id="apresenta">
                
            </div>
        </div>
    </main>
</body>
</html>
